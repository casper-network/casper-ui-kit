---
name: ci-ui-kit

on:
  push:
    branches:
      - "dev"
      - "release-**"
      - "feat-**"

  pull_request:
    branches:
      - "dev"
      - "release-**"
      - "feat-**"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        node-version: [16.x]
        os: [ubuntu-20.04, ubuntu-22.04]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # FE
      - name: Install Frontend
        run: npm i

      - name: Audit Frontend
        run: npm audit

      - name: Build Frontend
        run: npm run build

      - name: Lint Frontend
        run: npm run lint

      - name: Test Frontend
        run: npm run test
